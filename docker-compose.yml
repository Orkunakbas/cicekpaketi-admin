services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panel-backend
    ports:
      - "127.0.0.1:5078:3000"  # Dışarıdan 5078, container içinde 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=host.docker.internal  # Plesk MySQL'e bağlanır
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./uploads:/app/uploads  # Upload'lar korunur
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux için MySQL bağlantısı
    restart: always
    networks:
      - panel-network

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: panel-admin
    ports:
      - "127.0.0.1:5079:3001"  # Dışarıdan 5079, container içinde 3001
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_API_URL=https://yourdomain.com  # Aynı domain, sadece /api prefix
    depends_on:
      - backend
    restart: always
    networks:
      - panel-network

networks:
  panel-network:
    driver: bridge

