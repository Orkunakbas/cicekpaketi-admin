services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panel-backend
    ports:
      - "127.0.0.1:5078:3000"  # Dışarıdan 5078, container içinde 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./uploads:/app/uploads  # Upload'lar korunur
    restart: always
    networks:
      - panel-network

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: panel-admin
    ports:
      - "127.0.0.1:5079:3001"  # Dışarıdan 5079, container içinde 3001
    environment:
      - NODE_ENV=production
      - PORT=3001
    
      - backend
    restart: always
    networks:
      - panel-network

networks:
  panel-network:
    driver: bridge

